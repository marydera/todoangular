<div class="todo-container">
  <h1>Todo List</h1>
  <input [(ngModel)]="newTask" placeholder="Add a new task" />
  <button (click)="addTask()">Add</button>
  <ul>
    <li *ngFor="let task of tasks" [@fadeOut]>
      {{ task }}
      <button (click)="deleteTask(task)">Delete</button>
    </li>
  </ul>
</div>
